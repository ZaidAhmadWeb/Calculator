<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./backend/script.js" defer></script>
    <s><link rel="stylesheet" href="./frontend/style.css"></s>
</head>
<body>
    <h1>Sipmle Calculator</h1>
    
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="keys">
                <div class="key1 key">1</div>
                <div class="key2 key">2</div>
                <div class="key3 key">3</div>
                <div class="key4 key">4</div>
                <div class="key5 key">5</div>
                <div class="key6 key">6</div>
                <div class="key7 key">7</div>
                <div class="key8 key">8</div>
                <div class="key9 key">9</div>
                <div class="key0 key">0</div>
                <div class="ce key">CE</div>
                <div class="key equal">=</div>
            </div>
            <div class="operators">
                <div class="btn+ btn">+</div>
                <div class="btn- btn">-</div>
                <div class="btn* btn">*</div>
                <div class="btn/ btn">/</div>

            </div>
        </div>
        
    </div>
</body>
</html>
